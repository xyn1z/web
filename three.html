<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Add a button to start playback -->
    <button id="playButton">Play Audio</button>
     <!-- Add an audio element for the M4A file -->
    <audio id="bgAudio" loop>
        <source src="Wagner Overture.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // 创建场景
        const scene = new THREE.Scene();

        // 创建两个摄像机
        const camera1 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera1.position.set(2, 5, 115); // 设置第一个摄像机初始位置

        const camera2 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera2.position.set(10, 10, 10); // 设置第二个摄像机初始位置

        let camera = camera1; // 初始化为第一个摄像机

        // 创建渲染器，并设置抗锯齿
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 添加光源（备用）
        const defaultLight = new THREE.DirectionalLight(0xffffff, 3);
        defaultLight.position.set(0, 2, 5);
        scene.add(defaultLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // 将环境光强度设置为 0.5
        scene.add(ambientLight);

        // 添加鼠标控制
        let controls = new THREE.OrbitControls(camera, renderer.domElement);

        // 加载GLTF模型
        const loader = new THREE.GLTFLoader();
        const models = [
            { path: './model1.glb', position: { x: 3, y: 1, z: 1 }, scale: { x: 20, y: 20, z: 20 }, rotation: { x: 0, y: 90, z: 0 }, animationName: 'Walk' },
            { path: './model6.glb', position: { x: 5, y: 1, z: 1 }, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 }, animationName: 'Run' },
            { path: './model7.glb', position: { x: 7, y: 1, z: 1 }, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 } },
            { path: './mainModel.glb', position: { x: 2, y: 1, z: 1 }, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 } }
        ];
        const mixers = []; // 保存每个模型的mixer

        models.forEach((model, index) => {
            loader.load(model.path, function (gltf) {
                const object = gltf.scene;
                object.position.set(model.position.x, model.position.y, model.position.z);
                //object.scale.set(model.scale.x, model.scale.y, model.scale.z);
                scene.add(object);

                // 确保没有物理引擎的干扰
                object.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });

                // 查找并设置摄像机
                gltf.scene.traverse(function (child) {
                    if (child.isCamera) {
                        camera = child;
                        controls.dispose(); // 销毁旧的控件
                        controls = new THREE.OrbitControls(camera, renderer.domElement); // 绑定新的控件
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
                    }
                    if (child.isLight) {
                        scene.add(child);
                    }
                });

                // 加载骨架动画
                loader.load('pi.glb', function (gltfSkeleton) {
                    const skeleton = gltfSkeleton.scene;
                    const mixer = new THREE.AnimationMixer(object); // 为每个模型创建一个mixer
                    mixers.push(mixer); // 保存mixer到数组中
                    const clips = gltfSkeleton.animations;
                    const actions = {};
                    let activeAction;
                    let previousAction;
                    let currentIndex = 0;
                    const fadeDuration = 0.5; // 淡入淡出时间

                    // 遍历所有动画片段并保存到actions对象中
                    clips.forEach((clip) => {
                        actions[clip.name] = mixer.clipAction(clip);
                    });

                    function playNextAction() {
                        previousAction = activeAction;
                        activeAction = actions[clips[currentIndex].name];

                        if (previousAction) {
                            previousAction.fadeOut(fadeDuration);
                        }
                        activeAction.reset().fadeIn(fadeDuration).play();

                        setTimeout(() => {
                            playNextAction();
                        }, (activeAction._clip.duration - fadeDuration) * 1000);

                        currentIndex = (currentIndex + 1) % clips.length;
                    }

                    // 开始播放第一个动画
                    playNextAction();
                });
            });
        });

        // 键盘事件监听器
        document.addEventListener('keydown', function (event) {
            if (event.key === '1') {
                camera = camera1;
            } else if (event.key === '2') {
                camera = camera2;
            }
            controls.dispose(); // 销毁旧的控件
            controls = new THREE.OrbitControls(camera, renderer.domElement); // 绑定新的控件
        });

        // 窗口大小调整事件
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);

        function animate() {
            requestAnimationFrame(animate);

            // 在每一帧中更新所有的mixer
            mixers.forEach((mixer) => {
                mixer.update(0.01);
            });

            controls.update(); // 更新控件状态
            renderer.render(scene, camera);
        }
        animate();

        // Get references to the audio element and play button
        const bgAudio = document.getElementById('bgAudio');
        const playButton = document.getElementById('playButton');

        // Add event listener to play button to start audio playback
        playButton.addEventListener('click', function() {
            bgAudio.play(); // Start audio playback
            playButton.style.display = 'none'; // Hide the play button after starting playback
        });
    </script>
</body>
</html>
