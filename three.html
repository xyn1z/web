<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Custom Models with Antialiasing</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script>
        // Antialias setting
        const antialiasLevel = 2; // Change this to adjust the antialiasing level (1 = no antialiasing, 2 = 2x, 3 = 3x, etc.)

        // Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Enable antialiasing and set up renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio * antialiasLevel);
        renderer.setSize(window.innerWidth, window.innerHeight);

        renderer.gammaFactor = 2.2;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.shadowMap.enabled = true;

        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 100);
        light.position.set(5, 10, 7.5);
        light.castShadow = true;
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x101000); // soft white light
        scene.add(ambientLight);

        // Add OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation is enabled
        controls.dampingFactor = 0.05;

        // Add TransformControls
        const transformControls = new THREE.TransformControls(camera, renderer.domElement);
        scene.add(transformControls);

        // Load custom models
        const loader = new THREE.GLTFLoader();
        //const models = ['./model1.glb', './model2.glb']; // Replace with your model filenames
        const models = ['./model2.glb']; // Replace with your model filenames

        models.forEach(model => {
            loader.load(model, function(gltf) {
                const object = gltf.scene;
                object.traverse(function(child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                scene.add(object);
                console.log(`Loaded ${model}`);
                object.userData.draggable = true;
            }, undefined, function(error) {
                console.error(`An error happened with ${model}:`, error);
            });
        });

        // Load camera position and rotation from localStorage
        function loadCameraPosition() {
            const cameraPosition = localStorage.getItem('cameraPosition');
            const cameraRotation = localStorage.getItem('cameraRotation');
            if (cameraPosition && cameraRotation) {
                const position = JSON.parse(cameraPosition);
                const rotation = JSON.parse(cameraRotation);
                camera.position.set(position.x, position.y, position.z);
                camera.rotation.set(rotation._x, rotation._y, rotation._z);
            } else {
                camera.position.z = 10; // Default position if no saved data
            }
        }

        // Save camera position and rotation to localStorage
        function saveCameraPosition() {
            const position = camera.position;
            const rotation = camera.rotation;
            localStorage.setItem('cameraPosition', JSON.stringify(position));
            localStorage.setItem('cameraRotation', JSON.stringify(rotation));
        }

        // Load the camera position on page load
        loadCameraPosition();

        // Save the camera position on page unload
        window.addEventListener('beforeunload', saveCameraPosition);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Add event listener to enable TransformControls on selected objects
        window.addEventListener('click', (event) => {
            // Convert mouse position to normalized device coordinates (-1 to +1) for both components
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            // Create a raycaster and set the camera and mouse position
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            // Calculate objects intersecting the ray
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const selectedObject = intersects[0].object;
                if (selectedObject.userData.draggable) {
                    transformControls.attach(selectedObject);
                }
            }
        });

        // Event listeners for TransformControls to enable OrbitControls only when not transforming
        transformControls.addEventListener('dragging-changed', function(event) {
            controls.enabled = !event.value;
        });

        // Add keyboard event listeners to change mode of TransformControls
        window.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'w': // Translate mode
                    transformControls.setMode('translate');
                    break;
                case 'e': // Rotate mode
                    transformControls.setMode('rotate');
                    break;
                case 'r': // Scale mode
                    transformControls.setMode('scale');
                    break;
            }
        });
    </script>
</body>
</html>
