<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Custom Models with Antialiasing</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script>
        const antialiasLevel = 2;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio * antialiasLevel);
        renderer.setSize(window.innerWidth, window.innerHeight);

        renderer.gammaFactor = 2.2;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.shadowMap.enabled = true;

        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 10);
        light.position.set(5, 10, 7.5);
        light.castShadow = true;
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x101000);
        scene.add(ambientLight);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const transformControls = new THREE.TransformControls(camera, renderer.domElement);
        scene.add(transformControls);

        const loader = new THREE.GLTFLoader();
        const models = ['./model2.glb'];

        let mixer;
        models.forEach(model => {
            loader.load(model, function(gltf) {
                const object = gltf.scene;
                object.traverse(function(child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                scene.add(object);
                console.log(`Loaded ${model}`);
                object.userData.draggable = true;

                mixer = new THREE.AnimationMixer(object);
                gltf.animations.forEach(animation => {
                    mixer.clipAction(animation).play();
                });
            }, undefined, function(error) {
                console.error(`An error happened with ${model}:`, error);
            });
        });

        function loadCameraPosition() {
            const cameraPosition = localStorage.getItem('cameraPosition');
            const cameraRotation = localStorage.getItem('cameraRotation');
            if (cameraPosition && cameraRotation) {
                const position = JSON.parse(cameraPosition);
                const rotation = JSON.parse(cameraRotation);
                camera.position.set(position.x, position.y, position.z);
                camera.rotation.set(rotation._x, rotation._y, rotation._z);
            } else {
                camera.position.z = 10;
            }
        }

        function saveCameraPosition() {
            const position = camera.position;
            const rotation = camera.rotation;
            localStorage.setItem('cameraPosition', JSON.stringify(position));
            localStorage.setItem('cameraRotation', JSON.stringify(rotation));
        }

        loadCameraPosition();
        window.addEventListener('beforeunload', saveCameraPosition);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if (mixer) mixer.update(0.01); // Update the mixer for animation
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const selectedObject = intersects[0].object;
                if (selectedObject.userData.draggable) {
                    transformControls.attach(selectedObject);
                }
            }
        });

        transformControls.addEventListener('dragging-changed', function(event) {
            controls.enabled = !event.value;
        });

        window.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'w':
                    transformControls.setMode('translate');
                    break;
                case 'e':
                    transformControls.setMode('rotate');
                    break;
                case 'r':
                    transformControls.setMode('scale');
                    break;
            }
        });
    </script>
</body>
</html>
