<!DOCTYPE html>
<html lang="en">

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // 创建场景
        const scene = new THREE.Scene();
        // 创建摄像机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5); //尝试设置摄影机初始位置 100，100，100.
        // 创建渲染器，并设置抗锯齿
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 添加光源
        const light = new THREE.DirectionalLight(0xffffff, 10);
        light.position.set(0, 2, 3);
        scene.add(light);

        
        // 加载GLTF模型
        const loader = new THREE.GLTFLoader();
        let mixer;

        loader.load('model1.glb', function (gltf) {
            const model = gltf.scene;
            scene.add(model);

            // 加载骨架动画
            loader.load('pi.glb', function (gltfSkeleton) {
                const skeleton = gltfSkeleton.scene;
                scene.add(skeleton);
                mixer = new THREE.AnimationMixer(model);
                // 设置骨架动画到模型1 新建一个AnimationMixer, 并取得AnimationClip实例列表
                const clips = gltfSkeleton.animations;
                clips.forEach((clip) => {
                    mixer.clipAction(clip).play();
                })
                })
        });

          // 窗口大小调整事件
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();    
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);

        // 添加鼠标控制
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        function animate() {
	    requestAnimationFrame( animate );

        // 在每一帧中更新mixer，加了一个判断避免为空时也更新导致报错
        if (mixer){
            mixer.update(0.01);
        }
        
	    renderer.render( scene, camera );
        }
        animate();
    </script>
</body>
</html>
