<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Custom Models with Antialiasing</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .virtual-buttons {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
        }
        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            cursor: pointer;
        }
        .button.up { grid-area: up; }
        .button.left { grid-area: left; }
        .button.down { grid-area: down; }
        .button.right { grid-area: right; }
        .f11-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script ppp src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script>
        // 抗锯齿级别
        const antialiasLevel = 2;
        // 创建场景
        const scene = new THREE.Scene();
        // 创建摄像机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(100, 100, 100); //尝试设置摄影机初始位置 100，100，100.

        // 创建渲染器，并设置抗锯齿
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio * antialiasLevel);
        renderer.setSize(window.innerWidth, window.innerHeight);

        renderer.gammaFactor = 2.2;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.shadowMap.enabled = true;

        document.body.appendChild(renderer.domElement);

        // 添加光源
        const light = new THREE.DirectionalLight(0xffffff, 5);
        light.position.set(5, 10, 7.5);
        light.castShadow = true;
        scene.add(light);

        // 添加环境光
        const ambientLight = new THREE.AmbientLight(0xffffff);
        scene.add(ambientLight);

        // 添加轨道控制器
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // 添加变换控制器
        const transformControls = new THREE.TransformControls(camera, renderer.domElement);
        scene.add(transformControls);

        // 加载GLTF模型
        const loader = new THREE.GLTFLoader();
        const models = [
            { path: './model1.glb', position: { x: 0, y: 0, z: 25 }, scale: { x: 20, y: 20, z: 20 }, rotation: { x: 0, y: 90, z: 0 } },
            { path: './model2.glb', position: { x: 0, y: 0, z: 0 }, scale: { x: 1, y: 1, z: 1 }, rotation: { x: 0, y: 0, z: 0 } },
            { path: './model3.glb', position: { x: 20, y: 0, z: 25 }, scale: { x: 20, y: 20, z: 20 }, rotation: { x: 0, y: 90, z: 0 } },
            { path: './model5.glb', position: { x: 30, y: 10, z: 25 }, scale: { x: 15, y: 15, z: 15 }, rotation: { x: 0, y: 90, z: 0 } }
        ];

        let mixers = [];
        let actions = {};
        let sharedAnimations = [];
        let sharedSkeleton = null;

        // 设置共享动画
        function setupSharedAnimations(model) {
            if (model.skeleton && sharedSkeleton && model.skeleton.bones.length === sharedSkeleton.bones.length) {
                sharedAnimations.forEach(animation => {
                    const action = mixer.clipAction(animation, model); // 将动画应用于特定模型
                    modelActions[animation.name] = action;
                });
            }
        }

        // 加载模型并设置动画
        models.forEach((model, index) => {
            loader.load(model.path, function (gltf) {
                const object = gltf.scene;
                object.position.set(model.position.x, model.position.y, model.position.z);
                object.scale.set(model.scale.x, model.scale.y, model.scale.z);
                object.rotation.set(model.rotation.x, model.rotation.y, model.rotation.z);
                object.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                scene.add(object);
                console.log(`Loaded ${model.path}`);
                

                if (gltf.animations && gltf.animations.length) {
                    const mixer = new THREE.AnimationMixer(object);
                    const modelActions = {};
                    gltf.animations.forEach(animation => {
                        const action = mixer.clipAction(animation);
                        modelActions[animation.name] = action;
                    });
                    mixers.push({ mixer, actions: modelActions });

                    if (index === models.length - 1) { // 如果是最后一个加载的模型
                        sharedSkeleton = object.skeleton;
                        sharedAnimations = gltf.animations;
                    } else {
                        setupSharedAnimations(object);
                    }

                    // 自动播放默认动画（假设数组中的第一个是默认动画）
                    modelActions[gltf.animations[0].name].play();
                }
            }, undefined, function (error) {
                console.error(`An error happened with ${model.path}:`, error);
            });
        });

        // 加载摄像机位置
        function loadCameraPosition() {
            const cameraPosition = localStorage.getItem('cameraPosition');
            const cameraRotation = localStorage.getItem('cameraRotation');
            if (cameraPosition && cameraRotation) {
                const position = JSON.parse(cameraPosition);
                const rotation = JSON.parse(cameraRotation);
                camera.position.set(position.x, position.y, position.z);
                camera.rotation.set(rotation._x, rotation._y, rotation._z);
            } else {
                camera.position.z = 10;
            }
        }

        // 保存摄像机位置
        function saveCameraPosition() {
            const position = camera.position;
            const rotation = camera.rotation;
            localStorage.setItem('cameraPosition', JSON.stringify(position));
            localStorage.setItem('cameraRotation', JSON.stringify(rotation));
        }

        loadCameraPosition();
        window.addEventListener('beforeunload', saveCameraPosition);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            const delta = clock.getDelta();
            mixers.forEach(m => m.mixer.update(delta)); // 更新动画混合器
            renderer.render(scene, camera);
        }

        const clock = new THREE.Clock();
        animate();

        window.addEventListener('resize', onWindowResize, false);

        // 窗口大小调整事件
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 鼠标点击事件
        window.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const selectedObject = intersects[0].object;
                if (selectedObject.userData.draggable) {
                    transformControls.attach(selectedObject);
                }
            }
        });

        // 拖动模型事件
        window.addEventListener('dragover', function (event) {
            event.preventDefault();
        }, false);

        window.addEventListener('drop', function (event) {
            event.preventDefault();

            const files = event.dataTransfer.files;
            const reader = new FileReader();

            reader.onload = function (event) {
                const contents = event.target.result;
                const loader = new THREE.GLTFLoader();
                loader.parse(contents, '', function (gltf) {
                    const object = gltf.scene;
                    scene.add(object);
                });
            };

            reader.readAsArrayBuffer(files[0]);
        }, false);

        // 创建虚拟 F11 按钮
        const f11Button = document.createElement('div');
        f11Button.className = 'f11-button';
        f11Button.innerHTML = 'F11';
        f11Button.addEventListener('click', toggleFullscreen);
        document.body.appendChild(f11Button);

        // 切换全屏模式
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
